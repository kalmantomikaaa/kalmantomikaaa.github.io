<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>TomiBar</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">TomiBar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order.html">Order</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <script src="js/main.js"></script>

  <div class="containter">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <h3>Hamburger rendelés</h3>
        <div>
          <span onclick="this.parentElement.style.display = 'none';">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              <strong>Kedves vásárlónk</strong>
              A rendeléshez kérjük töltse ki az alábbi mezőket!
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </span>
        </div>
        <form id="orderForm" action="">
          <div class="form-group">
            <label for="">Feltét</label>
            <select id="topInput" class="form-control" name="top-input">
            </select>
          </div>
          <div class="form-group">
            <label for="">Mennyiség</label>
            <input type="number" class="form-control" name="amount-input">
          </div>
          <div class="form-group">
            Fizetendő összeg: <span class="show-amount">0</span> Ft
          </div>
          <button onclick="calcAmount()" type="button" class="btn btn-primary" id="button-hover">Megrendelés</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
